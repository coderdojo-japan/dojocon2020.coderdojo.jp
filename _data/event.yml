- title: DojoCon おかわり☆「アンカンファレンス」でつながろう！ひろげよう！
  text: DojoConは、まだまだ終わらない！<br />もっともっとDOJOを!<br />もっとクールなコーダーたちを!<br />ひろがるplus one!?<br />DojoからDojoへ!<br />そして次のステップは…!?<br />続きは懇親会でのアンカンファレンスへ！<br /><br />アンカンファレンスとは、その場に集まった参加者全員で作るイベントです。<br />話したい人が話すスピーチ中心のものや、交流を中心にしたものなど、さまざまなスタイルで行われます。<br />今回はLT大会とテーマ型交流会の2本立て!<br />参加申し込みや詳細については当日に発表します。<br />少しでも気になった方は、当日、オンライン会場内での案内を要チェック!
