- title: ポケモンと学ぶ初めてのプログラミング！
  badge: must
  time: 11:00-17:00（全4回/各回1時間）
  text: DojoCon Japan 2020 特別ワークショップをご用意しました。プログラミングツール Scratch を使って、ポケモンを動かしゲットしよう！（本ワークショップはプログラミングを初めて体験する方向けとなっております。）
  limit: 各回25人 / 合計100
  url: https://dojocon-japan.doorkeeper.jp/events/114830

- title: ハックフォープレイ30分コース
  badge: must
  time: 13:00-13:30
  text: あそべるプログラミング・ハックフォープレイを使って、JavaScript でゲームを作りましょう！初心者の方でもご参加いただけます。
  limit: 8
  url: https://dojocon-japan.doorkeeper.jp/events/114695


- title: みんなでワイワイ☆Scratchでモブプロにチャレンジ！
  badge: must
  time: 13:00-15:00
  text: 世の中にはいろんな「距離」があります。あなたが「距離」を感じるのはどんなときですか？さまざまな距離を感じながら、どこかにいる仲間と一緒にScratchプロジェクトを作って遊んでみましょう。<br><br>【モブプログラミングとは】みんなで後ろでヤイヤイ言いながら、一人の操作係が手を動かすプログラミングです。操作係を交代しながら進めていきます。
  limit: 8
  url: https://dojocon-japan.doorkeeper.jp/events/114679



- title: みんなで合作！スプレッドシートでドット絵おえかき体験
  badge: double
  time: 13:00-16:30 
  text: Google スプレッドシートを使った平面（２次元）のピクセルアート（ドット絵）体験会です。<br>好きな時間に好きなだけ熱中して、みなさんの手でスプレッドシートを楽しく彩ってください♪<br>※当日飛び込み参加については別途ご案内
  limit: 30
  url: https://dojocon-japan.doorkeeper.jp/events/114698

- title: micro:bit（マイクロビット）①micro:bitとサーボでしゃくとり虫を作ろう
  badge: must
  time: 13:00 - 13:45
  text: ①micro:bitとサーボでしゃくとり虫を作ろう【micro:bit不要】<br>CoderDojo 福岡と太宰府でやっている、micro:bitとサーボを使ってしゃくとり虫を作るワークショップを紹介します。<br>2台のmicro:bitを使って、1台はしゃくとり虫本体、もう1台はリモコンというちょっとだけ贅沢なmicro:bit工作です。<br>Microsoft MakeCodeというビジュアルプログラミング環境でプログラミングする部分は体験していただきます。<br>そして、子ども達が（大人も！）よくはまる難しいポイントや、上手く作るためのコツをちょっとだけ伝授します！
  limit: 20
  url: https://dojocon-japan.doorkeeper.jp/events/114636

- title: マインクラフト
  badge: must
  time: 13:00-14:30
  text: マインクラフトの操作方法は理解しいているけど、コマンドの使い方がよくわからない人、コマンドブロックを使って何か作ってみたいけどやり方がよくわからない人のためのワークショップです。<br>マインクラフトJavaEdition1.16.2でのコマンドの使い方を説明します。<br>コマンドの使い方説明や便利なツールの紹介の後、実際にコマンドを使って簡単なものを作ります。コマンドの使い方を覚えて、マインクラフトでできることをさらに広げてみませんか？
  limit: 20
  url: https://dojocon-japan.doorkeeper.jp/events/114693

- title: ハックフォープレイ90分コース
  badge: must
  time: 13:40-15:10
  text: あそべるプログラミング・ハックフォープレイを使って、JavaScript でゲームを作りましょう！初心者の方でもご参加いただけます。
  limit: 5
  url: https://dojocon-japan.doorkeeper.jp/events/114696

- title: micro:bit（マイクロビット）②Scratch作品をmicro:bitで動かそう
  badge: must
  time: 13:45 - 14:30
  text: お馴染みCoderDojo紙屋町の教材、忍者vsこうもりの忍者をmicro:bitで操作できるように改造しましょう！<br>矢印キー操作をmicro:bitの傾きで操作できるように、スペースキーでの手裏剣操作をmicro:bitのボタンなどで操作できるように改造します。<br>micro:bitとスクラッチの連携方法の他、micro:bitのファームウェアの更新方法や、バージョンアップしたv2についての解説もします。<br>micro:bitは誰でも簡単に扱えることがわかるワークショップです。micro:bit本体とケーブル(USB TypeB)があればOK。この小型でかわいいマイコンボードを片手に、お気軽にご参加ください！
  limit: 10
  url: https://dojocon-japan.doorkeeper.jp/events/114688

