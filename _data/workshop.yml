  text: ニンジャのちょっと先輩、ジュニア・ユースメンターによるScratch初心者向けワークショップです。Scratchをまったくさわったことがない人でも大丈夫！<br>各地の道場で活動しているジュニア・ユースメンターも募集します。一緒にワークショップをしながら交流しよう！<br>ジュニアメンターになりたいニンジャが見学をすることもできます。
