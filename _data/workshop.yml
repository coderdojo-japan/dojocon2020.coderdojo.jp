  text: オンラインIT勉強会でよく使われるツールを使ってみましょう！大人向けのワークショップです。<br>※ツールはslidoとオンラインホワイトボードツール（miroまたはJamboard）を予定しています。<br<※詳細等はお申込の方に後日お知らせいたします。
